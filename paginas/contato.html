    <!-- CONTAINER PRINCIPAL COM BACKGROUND OCUPANDO TODA A TELA "min-viewport height-100"-->
      <div class="container-fluid background-cover d-flex align-items-center min-vh-100">
        <!-- padding top e bottom maximo para responsividade em telas pequenas(py) -->
        <div class="container py-5">
            <div class="row align-items-center" style="position: relative; z-index: 2;">

            <!-- CONTAINER ESQUERDA: formulário -->
            <div class="col-12 col-md-6 d-flex justify-content-center" style="margin-top: 75px;">
            <div class="box" id="formulario">
            <form name="formulario" onsubmit="return validar(this)">
            
            <div class="mb-3"> 
                <label for="inputnome" name="nome" class="form-label custom-label-style">Nome:</label>
                <div> 
                    <input type="text" class="form-control" id="inputnome">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" name="email" class="form-label custom-label-style">Email:</label>
                <div>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="mb-3">
                <label for="form-textarea" name="mensagem" class="form-label custom-label-style">Mensagem:</label>
                <div>
                    <textarea class="form-control" id="form-textarea" rows="4" style="resize: none;"></textarea>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" id="button" style="background-color: black; color: white;" value="ENVIAR">Enviar</button>
            </div>
        </form>
    </div>
