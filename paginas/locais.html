  <head>
    <meta charset="utf-8">

  </head>

  <body>
    <!-- SECÇÃO NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-transparent position-absolute top-0 start-0 w-100 z-3" id="navcontato">
  <div class="container-fluid">
    <!-- logomarca da navbar -->
    <a class="navbar-brand" href="../index.html">
        <img src="../imagens/lines-leaning-solid 1.png" alt="Bootstrap" width="59" height="60">
    </a>
    <!-- botão de dropdown que dá responsividade a navbar -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto gap-4">
        <a class="nav-link active text-white" href="acomodacao.html">ACOMODAÇÃO</a>

      </div>
    </div>
  </div>
</nav>

<!-- CONTAINER PRINCIPAL COM BACKGROUND OCUPANDO TODA A TELA "min-viewport height-100"-->
<div class="container-fluid background-cover-locais d-flex align-items-center min-vh-100">
        <!-- padding top e bottom maximo para responsividade em telas pequenas(py) -->
  <div class="container py-5">
    <div class="row align-items-center" style="position: relative; z-index: 2;">

  <!-- CONTAINER LOCAIS -->
   <!-- FORMULARIO COM SELETOR DE PAIS E CIDADE -->
      <div class="col-12 col-md-6 d-flex justify-content-center" style="margin-top: 75px;">
  <div class="box" id="formulario-cidade">
    <form onsubmit="return false;">
      <div class="mb-3">
        <p style="margin-top: 30px;">Escolha o país:</p>
        <select class="form-select form-select-lg mb-3" id="select-pais" onchange="atualizarCidades()">
          <option selected value="">País</option>
          <option value="Brasil">Brasil</option>
          <option value="Portugal">Portugal</option>
        </select>
      </div>

      <div class="mb-3">
        <p>Escolha a cidade:</p>
        <select class="form-select form-select-lg mb-3" id="select-cidade">
          <option selected value="">Cidade</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button type="button" id="button" onclick="abrirMapa()"
          style="margin-bottom: 30px; background-color: rgba(104, 105, 49, 1);">Ver</button>
      </div>
    </form>
  </div>
</div>

<div class="col-12 col-md-6 d-flex flex-column align-items-center" style="margin-top: 75px;">

  <div id="map" class="map-container w-100 mb-2" style="max-width: 450px; overflow: hidden;">
    <iframe src="about:blank" width="100%" height="100%" style="border:0; aspect-ratio: 16/9;" allowfullscreen=""
      loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="mapa-frame"></iframe>
  </div>

  <div id="info-contato" class="w-100" style="max-width: 450px;"> 
    <div class="box">
      <p><span id="info-nome"></span></p>
      <p><span id="info-endereco"></span></p>
      <p><span id="info-email"></span></p>
    </div>
  </div>
</div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="../script/script.js"></script>
  </body>
</html>
